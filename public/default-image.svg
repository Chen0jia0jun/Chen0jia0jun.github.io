<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>

  <!-- Image frame -->
  <rect x="20" y="20" width="360" height="260" fill="none" stroke="#d0d0d0" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Camera icon -->
  <g transform="translate(200, 150)">
    <rect x="-50" y="-35" width="100" height="70" rx="5" fill="#c0c0c0" stroke="#a0a0a0" stroke-width="2"/>
    <rect x="-35" y="-20" width="70" height="40" rx="3" fill="#a0a0a0"/>
    <circle cx="0" cy="-5" r="15" fill="#808080" stroke="#606060" stroke-width="2"/>
    <circle cx="0" cy="-5" r="10" fill="#505050"/>
    <circle cx="0" cy="-5" r="5" fill="#404040"/>
    <rect x="-60" y="-35" width="20" height="12" rx="2" fill="#a0a0a0"/>
  </g>

  <!-- Text -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" fill="#888888" text-anchor="middle">暂无图片</text>
</svg>
