    <script>
      // If redirected from GitHub Pages 404, restore the original path encoded in ?p=
      (function () {
        try {
          var params = new URLSearchParams(location.search);
          var p = params.get('p');
          if (p) {
            var original = decodeURIComponent(p);
            history.replaceState({}, '', original);
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>
